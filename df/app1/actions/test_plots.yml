unique_name: "Test plots"
action_reference: test_charts
charts: 
  - kind: 'line'
    name: 'chart_name'
    expose_data: true
    options:
      x: "{column_x}"
      y: "{column_y}"
parameters:
  - param_name: "table1"
    df_param_type: table
    display_name: "Table"
  - param_name: "column_x"
    df_param_type: column
    description: ""
  - param_name: "column_y"
    df_param_type: column
    description: ""
