prompt: How many messages sent in last 2 days
reference: Messages App.how_many_messages_sent_in_last_2_days_b1e65bef-79c4-4be2-9368-c1634450b23a
answer_type: Action
parameter_values: {}
author: darshan.rathi@data-facade.com
template: 'SELECT COUNT(*) AS num_messages_sent

  FROM darshan_locals.Message

  WHERE SentOn >= (EXTRACT(EPOCH FROM NOW() - INTERVAL ''2 days'') * 1000)'
